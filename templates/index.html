<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Django TODO</title>
  </head>
  <body>

    <div class="mb-2">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todo-list</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">source code</a>
              </li>
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="container w-50">
      <form class="row g-3" method="POST" action="/">
        {% csrf_token %}
        <div class="">
          <label for="text" class="form-label">Type your TODO Iteam</label>
          <input type="text" class="form-control" id="text" name="todo" required="">
        </div>

        <div>
          <label for="textarea" class="form-label">Tell more about Your TODO</label>
          <textarea class="form-control" name="description">
          </textarea>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>

    <br><br>

    <div class="container w-50">
      <table class="table table-primary">
        <thead>
          <tr>
            <th scope="col">Sl. no</th>
            <th scope="col">Todo</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for task in tasks %}
          <tr> 
            <th scope="row">{{forloop.counter}}</th>
            <td>{{task.todo}}</td>
            <td>{{task.desc}}</td> 
            <td><a href="{% url 'deletetask' task.pk %}"><button class="btn btn-sm btn-primary"> Delete</button></a></td> 
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <span class="text-muted">Â© copyright by Rasmi Ranjan Swain</span>
        </div>
      </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
  </html>
